name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest
    
    # Use Node.js version from package.json engines field
    # Package.json specifies >=20.9.0, so we'll use 20.x LTS
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: ğŸ’¾ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“‹ Get npm cache directory
        id: npm-cache-dir-path
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ğŸ“¥ Install dependencies
        working-directory: frontend
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ—ï¸ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.ts', 'frontend/**/*.tsx', 'frontend/**/*.js', 'frontend/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-

      - name: ğŸ” Lint code
        working-directory: frontend
        run: npm run lint -- --max-warnings=200 || echo "âš ï¸ Linting found issues (see output above)"
        continue-on-error: true

      - name: ğŸ”§ Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: ğŸ¦€ Check Rust code
        working-directory: backend
        run: cargo check --all-targets

      - name: ğŸ¦€ Build Rust backend
        working-directory: backend
        run: cargo build --release

      - name: ğŸ—ï¸ Build project
        working-directory: frontend
        env:
          # Next.js build requires these env vars, but we'll use dummy values for CI
          # In production, these should be set as GitHub secrets
          BLOCKFROST_API_KEY: ${{ secrets.BLOCKFROST_API_KEY || 'dummy-key-for-ci' }}
          BLOCKFROST_NETWORK: ${{ secrets.BLOCKFROST_NETWORK || 'mainnet' }}
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            frontend/.next
            backend/target/release/govtwool-backend
          retention-days: 7
