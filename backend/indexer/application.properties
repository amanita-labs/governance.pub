# Yaci Store Configuration for GovTwool Backend
# Network: Preview (network magic = 2)

# Cardano Node Configuration
# Using N2C (Node-to-Client) protocol with socket file
# Network: Preview (network magic = 2)
store.cardano.protocol-magic=2
store.cardano.n2c-node-socket-path=${HOME}/cardano/node/sockets/preview-node.socket
# TCP/IP connection settings (commented out - using socket file instead)
# store.cardano.host=localhost
# store.cardano.port=3001
# store.cardano.n2c-host=
# store.cardano.n2c-port=
# N2N (Node-to-Node) settings - using public relay nodes for chain sync
# These are public relay nodes maintained by the Cardano community
# Yaci Store uses store.cardano.host and store.cardano.port for N2N sync
store.cardano.host=preview-node.play.dev.cardano.org
store.cardano.port=3001
# Also set the explicit N2N properties (if supported)
store.cardano.n2n-host=preview-node.play.dev.cardano.org
store.cardano.n2n-port=3001
# Alternative relay nodes (commented out, uncomment if primary fails):
# store.cardano.host=preprod-node.world.dev.cardano.org
# store.cardano.port=30000

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/yaci_store
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable Stores
store.governance.enabled=true
store.staking.enabled=true
store.transactions.enabled=true
store.blocks.enabled=true
store.metadata.enabled=true
store.utxo.enabled=true
store.assets.enabled=false
store.epoch.enabled=true

# Performance Settings
store.parallel-processing=true
store.virtual-threads-enabled=true

# Logging
logging.level.com.bloxbean.cardano.yaci=INFO
logging.level.com.bloxbean.cardano.yaci.store=INFO

